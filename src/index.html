        <h1>To-Do List</h1>

      <div class="sidebar">

          <li>All Tasks</li>
          <li>Today</li>
        </ul>
        <span class="projectDivide"></span>
        <ul class="customProjects">
          <div class="project">
            <span></span>
            <p>Personal</p>
          </div>

          <button class="addProject">+</button>
        </ul>
        <button class="addTask">+</button>
      </div>
      <main>
        <h2>My Tasklist</h2>
        <div class="taskList">
          <div class="task">
            <span class="taskColor"></span>
            <p class="taskName">Weihnachtsgeschenke für alle kaufen</p>
            <svg class="taskEdit" viewBox="0 0 512 512">
              <path
                d="M384 224v184a40 40 0 01-40 40H104a40 40 0 01-40-40V168a40 40 0 0140-40h167.48"

              <path
                d="M459.94 53.25a16.06 16.06 0 00-23.22-.56L424.35 65a8 8 0 000 11.31l11.34 11.32a8 8 0 0011.34 0l12.06-12c6.1-6.09 6.67-16.01.85-22.38zM399.34 90L218.82 270.2a9 9 0 00-2.31 3.93L208.16 299a3.91 3.91 0 004.86 4.86l24.85-8.35a9 9 0 003.93-2.31L422 112.66a9 9 0 000-12.66l-9.95-10a9 9 0 00-12.71 0z"
              />
            </svg>
            <p class="taskDate">01.12.2023</p>
            <svg class="taskDelete" viewBox="0 0 512 512">
              <path
                d="M112 112l20 320c.95 18.49 14.4 32 32 32h184c17.67 0 30.87-13.51 32-32l20-320"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="32"
              />
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="32"
                d="M80 112h352"
              />
              <path
                d="M192 112V72h0a23.93 23.93 0 0124-24h80a23.93 23.93 0 0124 24h0v40M256 176v224M184 176l8 224M328 176l-8 224"
              />
            </svg>
          </div>
        </div>
      </main>
